<!DOCTYPE html>
<html>
<head>
	<title>Zooming</title>
	<style type="text/css">


		:root {
			--circle-size: 160px;
			--square-size: 160px;
			--move-dist: 320px;
		}

		body {
			animation: bg 10s infinite;
			animation-direction: alternate;
		}

		@keyframes bg {
			0% {background-color: rgb(0, 0, 0)}
			50% {background-color: rgb(0, 0, 0)}
			100% {background-color: rgb(0, 0, 0)}
		}

		#AnimationBox {
			position: absolute;
			top: 50%;
			left: 50%;
			width: calc(var(--move-dist) + var(--square-size));
			height: calc(var(--move-dist) + var(--square-size));
			transform: translate(-50%, -50%);
		}

		#message {
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) scale(-1, 1);
			text-align: center;
			color: white;
			font-size: 30px;
			z-index: -1;
			animation: message 1.6s infinite; /*8*/
			animation-delay: 0.8s;
		}
		@keyframes message {
			0% { filter: blur(5px); }
			50% { filter: blur(0); }
			100% { filter: blur(5px); }
		}

		#a1 {
			animation-delay: 0s;
		}
		#a2 {
			animation-delay: 1.6s;
		}
		#a3 {
			animation-delay: 3.2s;
		}
		#a4 {
			animation-delay: 4.8s;
		}


		.mover {
			position: absolute;
			top: 0px;
			left: 0px;

			animation: mymove 6.4s infinite; /*2*/
			animation-timing-function: cubic-bezier(.6,.01,.4,.99);
		}

		@keyframes mymove {
			0% {
				width: var(--circle-size);
				height: var(--circle-size);
				
				border-radius: 50%;
				transform: translate(0, 0) rotate(0deg);
				background-color: red;
			}			

			25% {
				width: var(--square-size);
				height: var(--square-size);

				border-radius: 0;
				transform: translate(var(--move-dist), 0) rotate(90deg);
				background-color: blue;
			}
			50% {
				width: var(--circle-size);
				height: var(--circle-size);
				
				border-radius: 50%;
				background-color: yellow;
				transform: translate(var(--move-dist), var(--move-dist)) rotate(180deg);
			}
			75% {
				width: var(--square-size);
				height: var(--square-size);

				border-radius: 0;
				transform: translate(0, var(--move-dist)) rotate(270deg);
				background-color: green;
			}
			
			100% {
				width: var(--circle-size);
				height: var(--circle-size);
				
				border-radius: 50%;
				transform: translate(0, 0) rotate(360deg);
				background-color: red;
			}
		}

	</style>
</head>
<body>
	<div id="AnimationBox">
		<div id="a1" class="mover"></div>
		<div id="a2" class="mover"></div>
		<div id="a3" class="mover"></div>
		<div id="a4" class="mover"></div>
		<div id="message">Away for a bit!</div>
	</div>

</body>
</html>
