<!DOCTYPE html>
<html>
<head>
	<title>Zooming</title>
	<style type="text/css">
		body {
			animation: bg 10s infinite;
			animation-direction: alternate;
		}

		@keyframes bg {
			0% {background-color: rgb(0, 0, 0)}
			50% {background-color: rgb(40, 40, 40)}
			100% {background-color: rgb(0, 0, 0)}
		}


		#a1 {
			animation-delay: 0s;
		}
		#a2 {
			animation-delay: 0.8s;
		}
		#a3 {
			animation-delay: 1.6s;
		}
		#a4 {
			animation-delay: 2.4s;
		}


		.mover {
			position: absolute;
			top: 100px;
			left: 200px;

			width: 120px;
			height: 120px;
			animation: mymove 3.5s 3;
			animation-timing-function: cubic-bezier(.6,.01,.4,.99);
		}

		@keyframes mymove {
			0% {
				border-radius: 50%;
				transform: translate(0, 0) rotate(0deg);
				background-color: red;
			}			

			25% {
				border-radius: 0;
				transform: translate(500px, 0) rotate(90deg);
				background-color: blue;
			}
			50% {
				border-radius: 50%;
				transform: translate(500px, 500px) rotate(180deg);
				background-color: green;
			}
			75% {
				border-radius: 0;
				transform: translate(0, 500px) rotate(270deg);
				background-color: yellow;
			}
			
			100% {
				border-radius: 50%;
				transform: translate(0, 0) rotate(360deg);
				background-color: red;
			}
		}
	</style>
</head>
<body>
	<div id="a1" class="mover"></div>
	<div id="a2" class="mover"></div>
	<div id="a3" class="mover"></div>
	<div id="a4" class="mover"></div>

</body>
</html>
