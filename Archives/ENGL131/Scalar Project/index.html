<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Profile Page</title>
	<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>

	<style type="text/css">

		body {
			transition-duration: 1s;
			transition-timing-function: step-end;
		}

		#myVideo {
			position: fixed;
			left: -50px;
			top: 0;
			min-width: 105%; 
			min-height: 100%;
		}
		#credit {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100px;
			background-color: rgba(0,0,0,0.7);

			text-align: right;
			font-family: serif;
			font-size: 17px;
			color: white;
			line-height: 10px;
		}
		#credit a {
			color: gray;
			font-style: italic;
		}
		#credit p {
			padding-right: 40px;
		}

		#content {
			z-index: 5;
			position: absolute;
			bottom: 30px;
			left: 50%;
			transform: translate(-50%, -10%);
			text-align: center;
		}
		h1 {
			font-family: "Sofia";
			font-size: 2vw;
			text-shadow: 0px 0px 20px black;
			padding-bottom: 50px;
			color: white;
		}
		#content a {
			text-align: center;
			transition-duration: 0.5s;
			background-color: gray;
			color: white;
			padding: 10px 20px;
			font-size: 1.4vw;
			border-radius: 3px;
		}
		#content a:hover {
			background-color: white;
			color: black;
		}


	</style>
</head>
<body>

	<video autoplay muted loop id="myVideo">
  		<source src="The Price Preview.mp4" type="video/mp4">
	</video>

	<div id="content">
		<h1>Complex Claim Project: Approaches to Pop Culture Analysis</h1>
		<a href="intro/index.html">Start Introduction</a>
	</div>

	<div id="credit">
		<p>Video Source: <a href="https://www.youtube.com/watch?v=Ks2si4wE6jA">The Price</a> by <a href="https://www.youtube.com/channel/UCbE4F-OtfhEsNJX2UQctlWQ">twwings</a></p>
		<p>YouTube <a href="https://www.youtube.com/t/creative_commons">Creative Commons Attribution license (reuse allowed)</a></p>
	</div>
</body>
</html>
